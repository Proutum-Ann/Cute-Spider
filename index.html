<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <meta http-equiv="X-UACompatible" content="ie=edge">
    <title>Cute Spider</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<!-- Corner web lol -->
 <img class="deweb" src="web.png">

    <!-- Spider 1 -->
     <div class="container">
        <div class="spider">
            <!-- Web -->
            <div class="spiderweb"></div>

            <!-- Spooder start -->
            <div class="body">
                <div class="eye left"></div>
                <div class="eye right"></div>
            </div>

            <!-- Legs -->
            <div class="legs left">
                <div class="leg"></div>
                <div class="leg"></div>
                <div class="leg"></div>
            </div>

            <div class="legs right">
                <div class="leg"></div>
                <div class="leg"></div>
                <div class="leg"></div>
            </div>

        </div>
    </div>

    <!-- Spider 2 -->
    <div class="container">
        <div class="spider dos">
            <!-- Web -->
            <div class="spiderweb2"></div>

            <!-- Spooder start -->
            <div class="body">
                <div class="eye left"></div>
                <div class="eye right"></div>
            </div>

            <!-- Legs -->
            <div class="legs left">
                <div class="leg"></div>
                <div class="leg"></div>
                <div class="leg"></div>
            </div>

            <div class="legs right">
                <div class="leg"></div>
                <div class="leg"></div>
                <div class="leg"></div>
            </div>

        </div>
    </div>
</body>
</html>
